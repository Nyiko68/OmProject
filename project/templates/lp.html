<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Login - Om Talent</title>
    <style>
        :root {
            --brand-orange: #e27327 ;
            --brand-dark: #1a1a1a;
            --bg-cream: #fff9e6;
            --input-border: #e0e0e0;
            --text-main: #333;
            --text-muted: #777;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #fff;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* LEFT VISUAL SIDE */
        .visual-container {
            flex: 1.2;
            background-color: var(--bg-cream);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Angled decorative background */
            clip-path: polygon(0 0, 100% 0, 82% 100%, 0% 100%);
        }

        /* Abstract shapes to mimic the image background */
        .visual-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #e2722750;
            z-index: 0;
        }

        /* Logo Mockup */
        .logo-box {
            background-color: var(--brand-dark);
            padding: 20px 40px;
            border-radius: 8px;
            margin-bottom: 50px;
            position: relative;
            z-index: 2;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .logo-text {
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        .logo-text span {
            color: var(--brand-orange);
            display: block;
            font-size: 14px;
            margin-top: -5px;
            font-weight: normal;
        }

        /* Laptop Illustration */
        .illustration-wrapper {
            position: relative;
            width: 70%;
            max-width: 450px;
            z-index: 2;
        }

        .laptop-svg {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.15));
        }

        .floating-lock {
            position: absolute;
            top: -20px;
            right: 15%;
            background: var(--brand-orange);
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        /* RIGHT FORM SIDE */
        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 8%;
            background: white;
            position: relative;
        }

        .documentation-btn {
            position: absolute;
            top: 30px;
            right: 40px;
            padding: 8px 20px;
            border: 1px solid var(--input-border);
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-muted);
            font-size: 12px;
        }

        .form-header {
            margin-bottom: 35px;
        }

        .form-header h1 {
            font-size: 26px;
            color: var(--brand-dark);
            margin-bottom: 12px;
        }

        .form-header p {
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--brand-orange);
        }

        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-bottom: 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            cursor: pointer;
        }

        .forgot-link {
            color: var(--text-muted);
            text-decoration: none;
        }

        .login-submit {
            width: 100%;
            padding: 16px;
            background-color: var(--brand-orange);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-submit:hover {
            background-color: #e27327;
            transform: translateY(-1px);
        }

        /* Responsive Breakpoint */
        @media (max-width: 1024px) {
            .visual-container { display: none; }
            .form-container { padding: 0 10%; }
        }


        .footer-text {
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
        }

        .footer-text a {
            color: var(--brand-orange);
            text-decoration: none;
            font-weight: bold;
        }

       /* Responsive */
        @media (max-width: 900px) {
            body { flex-direction: column; overflow-y: auto; }
            .visual-container { display: none; }
            .form-container { padding: 40px 20px; }
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }

    </style>
</head>
<body>

    <div class="visual-container">
        <div class="logo-box">
            <div class="logo-text">
                Om Talent
                <span>by Omniado</span>
            </div>
        </div>

        <div class="illustration-wrapper">
            <svg class="laptop-svg" viewBox="0 0 500 350" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="80" y="50" width="340" height="230" rx="12" fill="#2D2E42"/>
                <rect x="100" y="70" width="300" height="190" fill="white"/>
                <circle cx="130" cy="100" r="15" fill="#EEEEEE"/>
                <rect x="155" y="95" width="120" height="10" rx="5" fill="#EEEEEE"/>
                <rect x="155" y="115" width="80" height="6" rx="3" fill="#F5F5F5"/>
                <path d="M50 280 H450 L430 310 H70 L50 280Z" fill="#1A1B2E"/>
            </svg>
        </div>
    </div>    

                <div class="floating-lock">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="white">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="form-container">
        
        
        <div class="form-header">
            <h1>Account Login</h1>
            <p>If you are already a member you can login with <br>your email address or username and password.</p>
        </div>

        <form action="/lp" method="POST">
    
    <div class="input-group">
        <label for="username">Email address/Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your email/username" required>
    </div>

    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>

    <div class="options-row">
        <label class="remember-me">
            <input type="checkbox" name="rem"> Remember me
        </label>
        <a href="#" class="forgot-link">Forgot Password?</a>
    </div>

    <button type="submit" class="login-submit">Login</button>

   <p class="footer-text">
    Don't have an account? <a href="/signin">Sign up</a>
</p>
</form>
    </div>

</body>
</html>
