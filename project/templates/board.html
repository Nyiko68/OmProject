<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OmTalent | Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand-orange: #e27327;
            --brand-dark: #1a1a1a;
            --sidebar-bg: #2b2b2b; 
            --bg-light: #f8f9fa;
            --text-main: #1a252f;
            --text-muted: #777;
            --danger: #e74c3c;
        }

        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: var(--bg-light); min-height: 100vh; color: var(--text-main); }
        .layout { display: flex; min-height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 260px; background-color: var(--sidebar-bg); color: white; padding: 30px 20px; display: flex; flex-direction: column; position: fixed; height: 100vh; z-index: 100; }
        .sidebar h2 { margin: 0; font-weight: 600; color: #ffffff; font-size: 20px; text-align: center; }
        .sidebar h2 span { color: var(--brand-orange); display: block; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }

        nav ul { list-style: none; padding: 0; margin-top: 40px; flex-grow: 1; }
        nav li { padding: 14px 15px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; font-size: 14px; transition: 0.3s; display: flex; align-items: center; gap: 12px; color: rgba(255,255,255,0.7); }
        nav li:hover, nav li.active { background: var(--brand-orange); color: #ffffff; }
        
        .logout-btn { color: rgba(255,255,255,0.5); text-decoration: none; font-size: 14px; padding: 12px; border-radius: 8px; text-align: center; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; margin-top: auto; }
        .logout-btn:hover { background: var(--danger); color: white; border-color: var(--danger); }

        /* Main Content */
        .main-content { flex: 1; padding: 40px; margin-left: 260px; }
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.5s ease; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); max-width: 1000px; margin-bottom: 25px; border: 1px solid #edf2f7; }
        h1 { margin-top: 0; font-size: 26px; font-weight: 600; }
        
        /* Stats Grid */
        .stats-grid { display: flex; gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 12px; flex: 1; border-bottom: 4px solid var(--brand-orange); text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .stat-card h3 { font-size: 32px; margin: 0; color: var(--brand-orange); }
        .stat-card p { margin: 5px 0 0; font-size: 13px; color: var(--text-muted); font-weight: 600; text-transform: uppercase; }

        /* Course Item */
        .course-item { background: white; padding: 20px; border-radius: 12px; border: 1px solid #eee; margin-bottom: 15px; transition: 0.3s; }
        .course-item:hover { border-color: var(--brand-orange); box-shadow: 0 5px 15px rgba(226, 115, 39, 0.05); }
        .badge { background: #fff3e0; color: var(--brand-orange); padding: 4px 12px; border-radius: 6px; font-size: 11px; font-weight: 700; text-transform: uppercase; }
        
        /* Progress Bar */
        .progress-container { background: #f1f5f9; height: 10px; border-radius: 5px; overflow: hidden; margin: 12px 0; }
        .progress-bar { background: var(--brand-orange); height: 100%; transition: width 0.5s ease; }

        /* Forms & Buttons */
        .course-form { display: grid; grid-template-columns: 2fr 1fr 100px; gap: 15px; margin-bottom: 25px; }
        input, select { padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-family: inherit; }
        input:focus { border-color: var(--brand-orange); outline: none; }
        
        .btn-primary { background: var(--brand-orange); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-primary:hover { background: #c6621f; }

        .delete-text { color: var(--danger); cursor: pointer; font-size: 12px; font-weight: 600; }
        .delete-text:hover { text-decoration: underline; }

        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .main-content { margin-left: 0; padding: 20px; }
            .layout { flex-direction: column; }
            .stats-grid { flex-direction: column; }
            .course-form { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="layout">
    <div class="sidebar">
        <h2>Om Talent <span>by Omniado</span></h2>
        <nav>
            <ul>
                <li class="active" onclick="showSection('home')">üè† Dashboard</li>
                <li onclick="showSection('courses')">üìö My Courses</li>
                <li onclick="showSection('profile')">üë§ My Profile</li>
            </ul>
        </nav>
        <a href="{{ url_for('logout') }}" class="logout-btn">Log Out</a>
    </div>

    <div class="main-content">
        
        <div id="home" class="section active">
            <h1>Welcome Back, {{ student_name }} üëã</h1>
            <p style="color: var(--text-muted);">Here is a summary of your learning journey.</p>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="courseCount">0</h3>
                    <p>Courses</p>
                </div>
                <div class="stat-card">
                    <h3 id="avgProgress">0%</h3>
                    <p>Avg Progress</p>
                </div>
                <div class="stat-card">
                    <h3>Learning</h3>
                    <p>Status</p>
                </div>
            </div>

            <div class="card">
                <h3 style="margin-top:0;">Recent Activity</h3>
                <div id="recentCourse" style="color: var(--text-muted); font-size: 14px;">No courses enrolled yet.</div>
            </div>
        </div>

        <div id="courses" class="section">
            <div class="card">
                <h1>Enroll in New Course</h1>
                <div class="course-form">
                    <input type="text" id="courseInput" placeholder="Enter course name...">
                    <select id="categoryInput">
                        <option value="Coding">Coding</option>
                        <option value="Design">Design</option>
                        <option value="Business">Business</option>
                        <option value="Marketing">Marketing</option>
                    </select>
                    <button class="btn-primary" onclick="addCourse()">Enroll</button>
                </div>
                <hr style="border: 0; border-top: 1px solid #eee; margin: 30px 0;">
                <div id="courseList"></div>
            </div>
        </div>

        <div id="profile" class="section">
            <div class="card">
                <h1>My Profile</h1>
                <div style="margin-bottom: 15px;">
                    <label style="font-size: 12px; font-weight: 600; color: var(--text-muted);">FULL NAME</label>
                    <input type="text" id="profileUsername" style="width:100%; margin-top:5px;">
                </div>
                <div style="margin-bottom: 25px;">
                    <label style="font-size: 12px; font-weight: 600; color: var(--text-muted);">EMAIL ADDRESS</label>
                    <input type="text" value="{{ student_email }}" disabled style="width:100%; margin-top:5px; background: #f9f9f9;">
                </div>
                <button class="btn-primary" style="width: 200px;" onclick="saveProfile()">Save Changes</button>
                <p id="profileMsg" style="color: var(--brand-orange); margin-top: 15px; font-size: 14px;"></p>
            </div>
        </div>

    </div>
</div>

<script>
    let courses = JSON.parse(localStorage.getItem("userCourses")) || [];
    
    // Initial Setup
    document.getElementById("profileUsername").value = "{{ student_name }}";
    renderCourses();

    function showSection(sectionId) {
        document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
        document.querySelectorAll('nav li').forEach(li => li.classList.remove('active'));
        document.getElementById(sectionId).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function addCourse() {
        const name = document.getElementById("courseInput").value.trim();
        const cat = document.getElementById("categoryInput").value;
        
        if (name) {
            courses.push({
                id: Date.now(),
                name: name,
                category: cat,
                progress: 0 
            });
            saveAndRender();
            document.getElementById("courseInput").value = "";
        }
    }

    function updateProgress(id, val) {
        const course = courses.find(c => c.id === id);
        if (course) {
            course.progress = val;
            saveAndRender();
        }
    }

    function deleteCourse(id) {
        if(confirm("Are you sure you want to drop this course?")) {
            courses = courses.filter(c => c.id !== id);
            saveAndRender();
        }
    }

    function saveAndRender() {
        localStorage.setItem("userCourses", JSON.stringify(courses));
        renderCourses();
    }

    function renderCourses() {
        const list = document.getElementById("courseList");
        const countDisplay = document.getElementById("courseCount");
        const avgDisplay = document.getElementById("avgProgress");
        const recentDiv = document.getElementById("recentCourse");

        list.innerHTML = courses.length === 0 ? "<p style='color:#999;'>You haven't enrolled in any courses yet.</p>" : "";
        
        let totalProgress = 0;

        courses.forEach((course) => {
            totalProgress += parseInt(course.progress);
            list.innerHTML += `
                <div class="course-item">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                        <span class="badge">${course.category}</span>
                        <span class="delete-text" onclick="deleteCourse(${course.id})">Drop Course</span>
                    </div>
                    <div style="font-weight:600; font-size: 18px; color: var(--brand-dark);">${course.name}</div>
                    
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${course.progress}%"></div>
                    </div>
                    
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <small style="color:var(--text-muted)">Progress: <b>${course.progress}%</b></small>
                        <input type="range" min="0" max="100" value="${course.progress}" 
                               onchange="updateProgress(${course.id}, this.value)" 
                               style="width:150px; accent-color: var(--brand-orange);">
                    </div>
                </div>
            `;
        });

        countDisplay.innerText = courses.length;
        avgDisplay.innerText = courses.length > 0 ? Math.round(totalProgress / courses.length) + "%" : "0%";
        
        if (courses.length > 0) {
            const last = courses[courses.length - 1];
            recentDiv.innerHTML = `You recently started <b>${last.name}</b>. Keep up the great work!`;
        }
    }

    function saveProfile() {
        document.getElementById("profileMsg").innerText = "Success! Profile updated in local storage.";
        setTimeout(() => document.getElementById("profileMsg").innerText = "", 3000);
    }
</script>

</body>
</html>
