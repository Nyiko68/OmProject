<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Om Talent</title>
    <style>
        :root {
            --brand-orange: #e27327;
            --brand-dark: #313131;
            --bg-cream: #e06f236b;
            --input-border: #e0e0e0;
            --text-main: #ffffff;
            --text-muted: #777;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color:rgb(255, 255, 255);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* LEFT VISUAL SIDE */
        .visual-container {
            flex: 1;
            background-color: var(--bg-cream);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
        }

        .logo-box {
            background-color: var(--brand-dark);
            padding: 20px 40px;
            border-radius: 8px;
            margin-bottom: 50px;
            position: relative;
            z-index: 2;
        }

        .logo-text {
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        .logo-text span {
            color: var(--brand-orange);
            display: block;
            font-size: 14px;
            margin-top: -5px;
            font-weight: normal;
        }

        .illustration-wrapper {
            position: relative;
            width: 70%;
            max-width: 400px;
            z-index: 2;
        }

        .laptop-svg {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 20px 40px rgba(255, 255, 255, 0));
        }

        /* RIGHT FORM SIDE */
        .form-container {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 8%;
            background: rgb(255, 255, 255);
            overflow-y: auto; /* Allows scrolling if screen is small */
        }

        .form-header {
            margin-bottom: 25px;
        }

                .floating-lock {
            position: absolute;
            top: -20px;
            right: 15%;
            background: var(--brand-orange);
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .form-header h1 {
            font-size: 26px;
            color: var(--brand-dark);
            margin-bottom: 8px;
        }

        .form-header p {
            font-size: 14px;
            color: var(--text-muted);
        }

        /* Grid Layout for Form */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .full-width {
            grid-column: span 2;
        }

        .input-group label {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
            background-color: #fff;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: var(--brand-orange);
        }

        .signup-submit {
            width: 100%;
            padding: 15px;
            background-color: var(--brand-orange);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: 0.2s;
        }

        .signup-submit:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .footer-text {
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
        }

        .footer-text a {
            color: var(--brand-orange);
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 900px) {
            body { flex-direction: column; overflow-y: auto; }
            .visual-container { display: none; }
            .form-container { padding: 40px 20px; }
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div class="visual-container">
        <div class="logo-box">
            <div class="logo-text">
                Om Talent
                <span>by Omniado</span>
            </div>
        </div>

        <div class="illustration-wrapper">
            <svg class="laptop-svg" viewBox="0 0 500 350" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="80" y="50" width="340" height="230" rx="12" fill="#2D2E42"/>
                <rect x="100" y="70" width="300" height="190" fill="white"/>
                <circle cx="130" cy="100" r="15" fill="#EEEEEE"/>
                <rect x="155" y="95" width="120" height="10" rx="5" fill="#EEEEEE"/>
                <rect x="155" y="115" width="80" height="6" rx="3" fill="#F5F5F5"/>
                <path d="M50 280 H450 L430 310 H70 L50 280Z" fill="#1A1B2E"/>
            </svg>
        </div>
    </div>

    
    <div class="form-container">
    <div class="form-header">
        <h1>Create Account</h1>
        <p>Please fill in your details to get started.</p>
    </div>

    <form action="/signin" method="POST">
        <div class="form-grid">
            <div class="input-group">
                <label for="name">First Name</label>
                <input type="text" id="name" name="first_name" placeholder="John" required>
            </div>
            <div class="input-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="Doe" required>
            </div>

            <div class="input-group full-width">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
            </div>

            <div class="input-group full-width">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="johndoe23" required>
            </div>

            <div class="input-group full-width">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="input-group">
                <label for="id_number">ID Number</label>
                <input type="text" id="id_number" name="id_number" placeholder="Enter ID number" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+27 12 345 6789" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>

        <button type="submit" class="signup-submit">Sign Up</button>

        <p class="footer-text">Already have an account? <a href="{{ url_for('home') }}">Login</a></p>
    </form>
</div>

</body>
</html>
