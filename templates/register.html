<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EdTalent</title>
    <style>
        :root {
            --brand-orange: #e27327;
            --brand-dark: #1a1a1a;
            --bg-cream: #e06f236b;
            --input-border: #e0e0e0;
            --text-muted: #777;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #fff; height: 100vh; display: flex; overflow: hidden; }

        /* UX DELIGHT: "Liquid Reveal" 
           This overlay creates a smooth transition between pages. 
           It masks the latency of page loads, keeping the user in a "flow state".
        */
        #liquid-reveal {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 110vh;
            background: var(--brand-orange);
            transform: translateY(0%);
            transition: transform 0.8s cubic-bezier(0.85, 0, 0.15, 1), border-radius 0.8s ease;
            z-index: 9999;
            pointer-events: none;
        }

        .visual-container {
            flex: 1;
            background-color: var(--bg-cream);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
        }

        .logo-box {
            background-color: var(--brand-dark);
            padding: 20px 40px;
            border-radius: 8px;
            margin-bottom: 50px;
            z-index: 2;
            text-decoration: none;
            display: block;
        }

        .logo-text { color: white; font-size: 32px; font-weight: bold; text-align: center; }
        .logo-text span { color: var(--brand-orange); display: block; font-size: 14px; font-weight: normal; }

        .form-container { 
            flex: 1.5; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            padding: 0 8%; 
            background: white; 
            overflow-y: auto; 
        }

        .form-header h1 { font-size: 26px; color: var(--brand-dark); margin-bottom: 8px; }
        .form-header p { font-size: 14px; color: var(--text-muted); margin-bottom: 25px; }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group { display: flex; flex-direction: column; position: relative; }
        .full-width { grid-column: span 2; }

        .input-group label { display: block; font-size: 13px; color: var(--text-muted); margin-bottom: 5px; font-weight: 500; }
        .input-group input, .input-group select { 
            width: 100%; 
            padding: 12px; 
            padding-right: 40px; 
            border: 1px solid var(--input-border); 
            border-radius: 6px; 
            font-size: 14px; 
        }

        /* HEURISTIC EVALUATION: 
           Users often mistype passwords. The eye icon (visibility toggle) 
           is critical for accessibility and reducing "rage clicks".
        */
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 35px; 
            cursor: pointer;
            color: var(--text-muted);
            display: flex;
            align-items: center;
        }
        .toggle-password:hover { color: var(--brand-orange); }
        .toggle-password svg { width: 20px; height: 20px; }

        #error-message {
            color: #d93025;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 10px;
            display: none;
        }

        .signup-submit {
            width: 100%; padding: 15px; background-color: var(--brand-orange);
            color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer;
            margin-top: 10px;
        }

        .footer-text { text-align: center; margin-top: 20px; font-size: 14px; color: var(--text-muted); }
        .footer-text a { color: var(--brand-orange); text-decoration: none; font-weight: bold; }

        @media (max-width: 900px) {
            body { flex-direction: column; overflow-y: auto; }
            .visual-container { display: none; }
            .form-container { padding: 40px 20px; }
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div id="liquid-reveal"></div>

    <div class="visual-container">
        <a href="{{ url_for('home') }}" class="logo-box transition-link">
            <div class="logo-text">Om Talent<span>by Omniado</span></div>
        </a>
    </div>    

    <div class="form-container">
        <div class="form-header">
            <h1>Create Account</h1>
            <p>Please fill in your details to get started.</p>
        </div>

        <p id="error-message">Passwords do not match.</p>

        <form id="signin-form" action="{{ url_for('register') }}" method="POST">
            <div class="form-grid">
               <div class="input-group"><label>Name</label><input type="text" name="first_name" placeholder="First Name" required></div>
               <div class="input-group"><label>Surname</label><input type="text" name="surname" placeholder="Surname" required></div>
               
               <div class="input-group"><label>Username</label><input type="text" name="username" placeholder="Username" required></div>
               <div class="input-group"><label>ID Number</label><input type="text" name="id_number" placeholder="ID Number" required></div>
               <div class="input-group"><label>E-Mail</label><input type="text" name="email" placeholder="E-Mail" required></div>
               <div class="input-group"><label>Date of Birth</label><input type="date" name="dob" required></div>
               <div class="input-group"><label>Phone Number</label><input type="tel" name="phone" placeholder="+27..." required></div>
               
               <div class="input-group full-width"><label>Gender</label>
                    <select name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="pass" name="password" placeholder="********" required>
                    <span class="toggle-password" onclick="togglePass('pass', this)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </span>
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirm-pass" name="confirm_password" placeholder="********" required>
                    <span class="toggle-password" onclick="togglePass('confirm-pass', this)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </span>
                </div>
            </div>

            <button type="submit" class="signup-submit">Sign Up</button>
            
            <p class="footer-text">Already a member? <a href="{{ url_for('login') }}" class="transition-link">Login Here</a></p>
        </form>
    </div>

    <script>
        // --- TOGGLE PASSWORD VISIBILITY LOGIC ---
        // DESIGN NOTE: This simple script prevents user frustration by allowing them to check their input.
        function togglePass(inputId, el) {
            const input = document.getElementById(inputId);
            const isPassword = input.type === "password";
            input.type = isPassword ? "text" : "password";
            
            el.innerHTML = isPassword 
                ? '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>'
                : '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
        }

        // Liquid Reveal Logic
        window.addEventListener("load", () => {
            const reveal = document.getElementById('liquid-reveal');
            setTimeout(() => {
                reveal.style.borderRadius = "50% 50% 0 0";
                reveal.style.transform = "translateY(100%)";
            }, 50);
        });

        // Navigation Transition
        document.querySelectorAll(".transition-link").forEach(link => {
            link.addEventListener("click", function(e) {
                // ENGINEERING FIX: Ensure we don't block links that are empty or hashtags
                if (this.getAttribute('href') && this.getAttribute('href') !== '#') {
                    e.preventDefault();
                    const destination = this.href;
                    const reveal = document.getElementById('liquid-reveal');
                    reveal.style.borderRadius = "50% 50% 0 0";
                    reveal.style.transform = "translateY(0%)";
                    setTimeout(() => { window.location.href = destination; }, 700);
                }
            });
        });

        // Password Match Validation
      // --- CONSOLIDATED SIGNUP HANDLER ---
// This handles validation, plays the animation, and then submits the form.
const form = document.getElementById('signin-form');

form.addEventListener('submit', function(e) {
    const pass = document.getElementById('pass');
    const confirmPass = document.getElementById('confirm-pass');
    const error = document.getElementById('error-message');
    const reveal = document.getElementById('liquid-reveal');

    // 1. Validate Passwords
    if (pass.value !== confirmPass.value) {
        e.preventDefault();
        error.style.display = 'block';
        return;
    }

    // 2. Prevent the "Jump" - Stop the default submit
    e.preventDefault(); 
    
    // 3. Play Animation
    // We bring it from the bottom up to cover the screen
    reveal.style.transition = "transform 0.8s cubic-bezier(0.85, 0, 0.15, 1), border-radius 0.8s ease";
    reveal.style.borderRadius = "0px"; // Make it flat as it covers
    reveal.style.transform = "translateY(0%)";

    // 4. THE MAGIC: Submit the form via the browser's prototype
    // This bypasses the event listener we are currently in to avoid a loop
    setTimeout(() => {
        form.submit(); 
    }, 700); 
});
    </script>
</body>
</html>
