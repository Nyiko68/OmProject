    <style>
        :root {
            --brand-orange: #e27327;
            --brand-dark: #1a1a1a;
            --bg-light: #f8f9fa;
            --sidebar-bg: #2b2b2b; 
            --text-main: #1a252f;
            --text-muted: #777;
            --danger: #e74c3c;
            --success: #2ecc71;
        }

        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: var(--bg-light); min-height: 100vh; color: var(--text-main); }
        
        .layout { display: flex; min-height: 100vh; }

        /* Sidebar */
        .sidebar { 
            width: 260px; background-color: var(--sidebar-bg); color: white; padding: 30px 20px; 
            display: flex; flex-direction: column; position: fixed; height: 100vh; z-index: 100; 
        }
        .sidebar-logo { text-align: center; margin-bottom: 40px; }
        .sidebar h2 { margin: 0; font-weight: 600; color: #ffffff; font-size: 20px; }
        .sidebar h2 span { color: var(--brand-orange); display: block; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }

        nav ul { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        nav li { padding: 14px 15px; border-radius: 8px; margin-bottom: 8px; cursor: pointer; font-size: 14px; transition: 0.3s; display: flex; align-items: center; gap: 12px; color: rgba(255,255,255,0.7); }
        nav li:hover, nav li.active { background: var(--brand-orange); color: #ffffff; }
        
        .logout-btn { color: rgba(255,255,255,0.5); text-decoration: none; font-size: 14px; padding: 12px; border-radius: 8px; text-align: center; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; margin-top: auto; }
        .logout-btn:hover { background: var(--danger); color: white; border-color: var(--danger); }

        /* Main Content */
        .main-content { flex: 1; padding: 40px; margin-left: 260px; }
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.5s ease; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* UI Components */
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 25px; border: 1px solid #edf2f7; }
        .stats-card { text-align: center; border-bottom: 4px solid var(--brand-orange); }
        .stats-card h2 { font-size: 32px; margin: 0; color: var(--brand-orange); }
        
        /* Table Styling */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 12px; color: var(--text-muted); font-size: 13px; text-transform: uppercase; border-bottom: 2px solid #f1f5f9; }
        td { padding: 15px 12px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        
        /* Status Badges */
        .status-pill { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 600; text-transform: capitalize; }
        .status-active { background: #e8f5e9; color: var(--success); }
        .status-blocked { background: #ffebee; color: var(--danger); }

        /* Buttons */
        button { padding: 8px 16px; border-radius: 6px; border: none; font-family: 'Poppins'; font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 12px; }
        .btn-toggle { background: #f1f5f9; color: var(--text-main); margin-right: 5px; }
        .btn-toggle:hover { background: var(--brand-orange); color: white; }
        .btn-delete { background: #fff1f0; color: var(--danger); }
        .btn-delete:hover { background: var(--danger); color: white; }
    </style>
</head>

<script>
    /* Navigation Functionality */
    function showSection(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('nav li').forEach(li => li.classList.remove('active'));
        
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    /* Logout */
    document.getElementById("logoutBtn").addEventListener("click", (e) => {
        e.preventDefault();
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
    });

    /* Load users from LocalStorage */
    function loadUsers() {
        const users = JSON.parse(localStorage.getItem("users")) || [];
        const table = document.getElementById("usersTable");
        const total = document.getElementById("totalUsers");

        table.innerHTML = "";
        const normalUsers = users.filter(u => u.role !== "admin");
        total.textContent = normalUsers.length;

        normalUsers.forEach(user => {
            const status = user.status || "active";
            const row = document.createElement("tr");

            row.innerHTML = `
                <td><strong>${user.name || "N/A"}</strong></td>
                <td style="color: var(--text-muted)">${user.email}</td>
                <td><span class="status-pill status-${status}">${status}</span></td>
                <td>
                    <button class="btn-toggle" onclick="toggleUser('${user.email}')">
                        ${status === "active" ? "Block" : "Unblock"}
                    </button>
                    <button class="btn-delete" onclick="deleteUser('${user.email}')">
                        Delete
                    </button>
                </td>
            `;
            table.appendChild(row);
        });
    }

    function toggleUser(email) {
        const users = JSON.parse(localStorage.getItem("users")) || [];
        const user = users.find(u => u.email === email);
        if (user) {
            user.status = user.status === "active" ? "blocked" : "active";
            localStorage.setItem("users", JSON.stringify(users));
            loadUsers();
        }
    }

    function deleteUser(email) {
        if (!confirm("Permanently delete this user?")) return;
        let users = JSON.parse(localStorage.getItem("users")) || [];
        users = users.filter(u => u.email !== email || u.role === "admin");
        localStorage.setItem("users", JSON.stringify(users));
        loadUsers();
    }

    // Initialize
    loadUsers();
</script>
